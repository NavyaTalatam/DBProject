{% include "employee_head.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-3">
            <div class="card p-3 mt-3">
                <div class="text-center mt-3 h5"><b>Apply For Leave</b></div>
                <form action="apply_leave1" method="post">
                    <div class="mt-2">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date"  name="start_date" id="start_date" required  class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date"  name="end_date" id="end_date" required  class="form-control">
                    </div>

                    <div class="mt-2">
                        <label for="reason" class="form-label">Reason For Leave</label>
                        <textarea name="reason" id="reason" required placeholder="Enter Reason" class="form-control"></textarea>
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Apply For Leave" class="btn btn-danger w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
