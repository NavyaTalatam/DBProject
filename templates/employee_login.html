{% include "head.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3 mt-5">
                <form action="employee_login1"  method="post">
                    <div class="text-center"><h2>Employee Login</h2></div>
                    <div class="mt-2">
                        <label for="email" class="form-label"><h6>Email</h6></label>
                        <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Email">
                    </div>
                    <div class="mt-2">
                        <label for="password" class="form-label"><h6>Password</h6></label>
                        <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Password">
                    </div>
                    <div class="mt-2">
                        <input type="submit" value="Employee Login" class="btn btn-primary w-100">
                    </div>
                </form>

            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
