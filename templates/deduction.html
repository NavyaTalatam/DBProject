{% include "admin_head.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-4">
            <div class="card p-3 mt-3">
                <div class="text-center mt-3 h3"><b>Salary Deduction</b></div>
                <form action="deduction1" method="post">
                    <input type="hidden" name="employee_id" value="{{employee_id}}">
                    <input type="hidden" name="leave_id" value="{{leave_id}}">
                    <div class="mt-3">
                        <label for="tax_id" class="form-label">Apply Tax</label>
                        <select name="tax_id" id="tax_id" required class="form-control">
                            <option value="">Choose Tax</option>
                            {% for tax in taxs:%}
                                <option value="{{tax['_id']}}">{{tax['tax_type']}} -> {{tax['tax_amount']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-2">
                        <label for="deduction_type" class="form-label">Deduction Type</label>
                        <input type="text" name="deduction_type" id="deduction_type" required placeholder="Deduction Type" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Salary Deduction" class="btn btn-danger w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
