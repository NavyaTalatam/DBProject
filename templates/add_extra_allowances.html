{% include "admin_head.html" %}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <div class="card p-3 mt-3">
        <div class="text-center mt-3 h3"><b>Extra Allowances</b></div>
        <form action="add_extra_allowances1" method="post">
          <div class="mt-2">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" min="0" name="bonus" id="bonus" required placeholder="Enter Number" class="form-control">
          </div>
          <div class="mt-2">
            <label for="insurance" class="form-label">Insurance</label>
            <input type="number" min="0" name="insurance" id="insurance" required placeholder="Enter Number" class="form-control">
          </div>
          <div class="mt-3">
            <input type="submit" value="Add Extra Allowances" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
